<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"
    />
    
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    
    
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />




    <title>Helium Nodes</title>
</head>
<body>
    <style>
        .mp{
            width: 100%; 
            height: 700px; 
            border-radius:0vmax;
            position: relative;
         
        }
        .text{
            height: 20%;
            width: 20%;
            z-index : 10;
            float:right;
            position: relative;
        
        }
        /* .wrapper{
            display: flex;
        } */
        .money{
            font-size: 20px;
            margin: 15% 5% 0 5%;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border-radius: 5px;
            position: relative;
        }
        .coordinates {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            position: absolute;
            bottom: 40px;
            left: 10px;
            padding: 5px 10px;
            margin: 0;
            font-size: 11px;
            line-height: 18px;
            border-radius: 3px;
            z-index: 10;
        }
        .form_1 {
            width: 35%;
            float: left;
            
            margin: 2%;
            position: relative;

        }    
        .form_2 {
            width: 35%;
            float: left;
            
            margin: 2%;
            position: relative;
        }   
        .add {
            float: right;
            line-height: 135px;
            margin:0;
            position: relative;
        }
        .node {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            position: absolute;
            bottom: 40px;
            right: 10px;
            padding: 5px 10px;
            margin: 0;
            font-size: 11px;
            line-height: 18px;
            border-radius: 3px;
            z-index: 10;
        }
      
    </style>
    <div class="container my-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-map-location-dot mr-4"></i>Helium Nodes
        </h1>
        <form id="Hotspots-form" class="my-4">
            <div class="form_1">
                <label for="Hotspots-gain">Nodes Gain (in dB)</label>
                <input type="text" id="Hotspots-gain" class="form-control">
            </div>
            <div class="form_2">
                <label for="Hotspots-elevation">Nodes Elevation (in meter)</label>
                <input type="text" id="Hotspots-elevation" class="form-control">
            </div>
            <div class="add">
                <button type="submit" class="my-2 btn btn-primary">Add Node</button>
            </div>
        </form> 
        
        <div class="wrapper">
            <div class="mp"id="map" >
                <div class="text">
                    <div class="money" id="price"></div>
                    <div class="money" id="predict"></div>
                </div>
                <div class="coordinates"id="coordinates"></div>
                <div class="node" id="node"></div>
            </div>
        </div>

        
        
               
    </div>
    

    <script src="js/map.js"></script>

</body>
</html>

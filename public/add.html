<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />


    <title>Helium Nodes - Add Node</title>
</head>
<body>
    <div class="container my-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-arrow-alt-circle-down mr-4"></i>Add Nodes
        </h1>


        <form id="Hotspots-form" class="mb-4">
            <div class="my-4 form-group">
                <label for="Hotspots-name">Nodes Name</label>
                <input type="text" id="Hotspots-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="Hotspots-address">Nodes Address</label>
                <input type="text" id="Hotspots-address" class="form-control">
            </div>
            <div class="form-group">
                <label for="Hotspots-gain">Nodes Gain</label>
                <input type="text" id="Hotspots-gain" class="form-control">
            </div>
            <div class="form-group">
                <label for="Hotspots-elevation">Nodes Elevation</label>
                <input type="text" id="Hotspots-elevation" class="form-control">
            </div>
            <button type="submit" class="my-2 btn btn-primary">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
    </div>
    
    <script src="js/add.js"></script>


</body>
</html>
